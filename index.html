<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Weather app</h1>
      <br />

      <form id="search-form">
        <label for="search-bar">Location:</label>
        <input
          type="text"
          placeholder="Search for a city"
          autocomplete="off"
          autofocus="on"
          id="city-input"
        />

        <input type="submit" value="Search" />
        <button id="current-location">Use current location</button>
      </form>

      <br />

      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title" id="city"></h4>
              <p class="card-text" id="description"><br /></p>
              <img
                src="http://openweathermap.org/img/wn/04d@2x.png"
                alt=""
                id="icon"
              />

              <div class="weather-temperature">
                <h5><span id="temperature"></span> Â°C</h5>

                <p>
                  <a href="#" id="celsius-link" class="active"></a>
                  <a href="#" id="fahrenheit-link"></a>
                </p>
              </div>

              <p>Humidity: <span id="humidity"></span>%</p>
              <p>Wind speed: <span id="wind-speed"></span> km/h</p>
              <br />
              <h6>Last Updated: <span id="current-time"></span></h6>
            </div>
          </div>
        </div>
      </div>

      <br />
      <div class="weather-forecast" id="forecast"></div>
      <footer>
        <a href="https://github.com/phoeberaw25/weather-app" target="_blank"
          >Open Source Code</a
        >
        by Phoebe Rawlings
      </footer>
      <br />
    </div>
    <script src="script.js"></script>
  </body>
</html>
